<script>


	$(document).ready(function() {
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1;
		var yyyy = today.getFullYear();

		today = mm+'/'+dd+'/'+yyyy;	
		$('#calendar').fullCalendar({
			lang: 'fr',
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek'
			},			
			eventRender: function (event, element) {
				element.attr('href', 'javascript:void(0);');
				element.click(function() {
					$("#eventContent").dialog({ 
						title: event.title,
						buttons: {
							Ok: function() {
								$( this ).dialog( "close" );
							}
						}
					});
				});
			},
			defaultDate: today,
			selectable: false,
			selectHelper: true,
			select: function(start, end) {
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: false,
			eventLimit: 8, // allow "more" link when too many events
			events: [
				{
					id: 999,
					title: 'Reservation',
					start: '2015-07-29T10:00:00',
					end: '2015-07-29T11:00:00',
					backgroundColor : "#831919",
					data: 1
				},
				{
					id: 999,
					title: 'Reservation',
					start: '2015-07-28T16:00:00',
					end: '2015-07-28T17:00:00'
				}
			]
		});
		
	});

</script>
